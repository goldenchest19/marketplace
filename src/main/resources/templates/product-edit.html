<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование товара</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование товара</h1>
    <div th:each="el : ${product}">
        <form method="post">
            <label for="basic-url" class="form-label">Бренд</label>
            <input type="text" th:value="${el.brand}" name="brand" placeholder="Введите названия вашего бренда"
                   class="form-control"><br>
            <label for="basic-url" class="form-label">Тыпни товара</label>
            <input type="text" th:value="${el.productType}" name="productType" placeholder="Введите тип вашего продукта"
                   class="form-control"><br>
            <label for="basic-url" class="form-label">Модель</label>

            <input type="text" th:value="${el.productModel}" name="productModel"
                   placeholder="Введите модель вашего продукта"
                   class="form-control"><br>
            <label for="basic-url" class="form-label">Цвэт</label>

            <input type="text" th:value="${el.color}" name="color" placeholder="Введите цвет продукта"
                   class="form-control"><br>
            <label for="basic-url" class="form-label">Цена</label>

            <input type="text" th:value="${el.weight}" name="weight" placeholder="Введите вес продукта"
                   class="form-control"><br>
            <label for="basic-url" class="form-label">Год создания</label>

            <input type="text" th:value="${el.yearOfCreation}" name="yearOfCreation"
                   placeholder="Введите год выпуска продукта"
                   class="form-control"><br>


            <button type="submit" class="btn btn-success">Обновить</button>

        </form>
    </div>

</div>


</body>
</html>
