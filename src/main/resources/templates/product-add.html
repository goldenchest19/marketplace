<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marketplace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление товара</h1>
    <form action="/product/add" method="post">
        <label for="basic-url" class="form-label">Бренд</label>
        <input type="text" name="brand" placeholder="Введите названия бренда" class="form-control"><br>

        <label for="basic-url" class="form-label">Название товара</label>
        <input type="text" name="productType" placeholder="Введите тип вашего продукта " class="form-control"><br>

        <label for="basic-url" class="form-label">Модель</label>
        <input type="text" name="productModel" placeholder="Введите модель продукта" class="form-control"><br>

        <label for="basic-url" class="form-label">Цена</label>
        <input type="text" name="weight" placeholder="Введите цену вашего продукта " class="form-control"><br>

        <label for="basic-url" class="form-label">Цвет</label>
        <input type="text" name="color" placeholder="Введите цвет вашего продукта " class="form-control"> <br>

        <label for="basic-url" class="form-label">Год создания</label>
        <input type="text" name="yearOfCreation" placeholder="Введите год создания вашего продукта "
               class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить продукт</button>

    </form>

</div>

</body>
</html>
