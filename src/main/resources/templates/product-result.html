<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .alert {
            background: #fff;
            border: 1px solid red;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Найденные товары</h1>
    <div th:each="el : ${productPosts}" class="alert alert-info mt-2">
        <div><b>Товар: </b> <span th:text="${el.title}"/></div>
        <div><b>Цена: </b> <span th:text="${el.price}"/></div>
        <div><b>Ссылка на товар:</b> <a th:href="${el.detailsLink}" th:text="${el.detailsLink}"/></div>
        <div><b></b> <img th:src="${el.imagineLink}"/></div>

    </div>
</div>


</body>
</html>
