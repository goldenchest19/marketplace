<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marketplace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Поиск товара</h1>
    <form action="/product/search" method="post">
        <label for="basic-url" class="form-label">Поиск</label>
        <input type="text" name="requestParam" placeholder="Введите названия товавра" class="form-control"><br>


        <button type="submit" class="btn btn-success">Найти продукт</button>

    </form>

</div>

</body>
</html>
